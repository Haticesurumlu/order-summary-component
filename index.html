<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>


</head>
<body>
  <div id="container"> 
    <div class="header">  
       <img src="./images/illustration-hero.svg" class="hero" >
       </div> 
    <div class="card-content">
    <div class="card-content-ads">
            <h1> Order Summary </h1>
            <p class="lead">You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
              </div> 
            


    <div class="plan flex-row">
    <div class="icon"></div>
    <div class="text flex-col">
    <span class="name"> Annual Plan</span>
    <span class="price"> $59.99/year </span>
    </div>
    <button class="change" > change </button>
    </div>

    <div class="btn" > 
            <button class="btn" > Proceed to Payment </button>
            <button class="btn"> Cancel Order </button>
   </div>
     
        </div> 
        
  
</div> 



 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Haticesurumlu "> Hatice Surumlu</a>.
  </div>
</body>
</html>
