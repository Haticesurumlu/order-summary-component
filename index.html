<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container">  
   <div class="card">  
  <div class="card__hero"> 
      </div> 

    <div class="card__content">
    <h1> Order Summary </h1>
     <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      </div> 
    </div> 
            
    <div class="card__plan">
    <img class="card__plan-icon" src="images/icon-music.svg"></img>
     <h4 class="card__plan-title">  Annual Plane </h4> 
     <p class="card__plan-price">  $59.99/year </p>
   <button class="card__plan-button" > Change </button>
   </div> 

  <div class="card__btn-primary" > 
            <button class="btn btn-primary"> Proceed to Payment </button>   
   </div>

    <div class="card__btn-secondary" > 
            <button class="button2" > Cancel Order </button>
</div> 


</div> 
</div>

  </div>
</body>
</html>
